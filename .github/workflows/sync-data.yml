name: Sync Data

on:
  schedule:
    # Runs at 5 and 35 minutes past each hour
    - cron: '5,35 * * * *'
  workflow_dispatch: # Allows you to manually trigger it for testing

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Latest Observation from C6697
        run: |
          curl -H "User-Agent: (github.com/nickhillyer/mazama, nickhillyer@me.com)" \
               "https://api.weather.gov/stations/C6697/observations/latest" \
               -o weather-data.json

      - name: Create Simplified Weather JSON
        run: |
          # Extract timestamp and temperature from the full JSON
          # Only create the file if temperature is not null
          temp=$(jq -r '.properties.temperature.value' weather-data.json)
          if [ "$temp" != "null" ]; then
            jq '{timestamp: .properties.timestamp, temperature: .properties.temperature.value}' weather-data.json > weather-data-processed.json
          fi

      - name: Fetch Edelweiss Camera Image
        run: |
          curl -L --fail --max-filesize 10M "http://highlandmeadow.homelinux.org" \
               -o edelweiss.jpg || echo "Failed to fetch Edelweiss image"

      - name: Commit and Push if changed
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Add files that exist
          for file in weather-data.json weather-data-processed.json edelweiss.jpg; do
            if [ -f "$file" ]; then
              git add "$file"
            fi
          done
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update weather data and camera images"
            git push
          fi
