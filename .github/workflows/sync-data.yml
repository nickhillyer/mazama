name: Sync Data

on:
  schedule:
    # Runs every half hour
    - cron: '0,30 * * * *'
  workflow_dispatch: # Allows you to manually trigger it for testing

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Latest Observation from C6697
        run: |
          curl -H "User-Agent: (github.com/nickhillyer/mazama, nickhillyer@me.com)" \
               "https://api.weather.gov/stations/C6697/observations/latest" \
               -o latest-weather.json

      - name: Fetch Edelweiss Camera Image
        run: |
          curl -L --fail --max-filesize 10M "http://highlandmeadow.homelinux.org" \
               -o edelweiss.jpg || echo "Failed to fetch Edelweiss image"

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add latest-weather.json edelweiss.jpg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update hourly weather data and camera images" && git push)
      
