<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mazama Cameras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="goat.png">
    <link rel="icon" href="goat.png">
    <style>
        :root {
            --brand-orange: #fc6f03;
            --bg-dark: #222222;
            --card-bg: #333333;
            --text-light: #eeeeee;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pageTitle {
            color: var(--brand-orange);
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }

        #weather {
            color: var(--brand-orange);
            font-size: 14px;
            font-weight: 500;
        }

        .camera-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .cam-card {
            background: var(--card-bg);
            border-radius: 6px;
            text-decoration: none;
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            border: 1px solid #444;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .cam-card:hover {
            border-color: var(--brand-orange);
        }

        .cam-label {
            padding: 8px 12px;
            color: var(--brand-orange);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            background: #2a2a2a;
        }

        .img-container {
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cam-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain; /* Prevents stretching */
        }

        @media (min-width: 700px) {
            .cam-card {
                width: calc(50% - 10px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="pageTitle">Mazama Cameras</h1>
        <div id="weather">Loading weather...</div>
    </header>

    <div class="camera-grid" id="camera-container">
        </div>
</div>

<script>
    // 1. Weather logic with temp and time offset
    fetch('weather-data-processed.json')
        .then(response => response.json())
        .then(data => {
            if (!data || data.temperature === null || data.temperature === undefined) return;
            
            const tempF = (data.temperature * 9/5) + 32;
            const timestamp = new Date(data.timestamp);
            const diffMins = Math.floor((new Date() - timestamp) / 60000);
            const timeText = diffMins + (diffMins === 1 ? ' minute ago' : ' minutes ago');
            
            document.getElementById('weather').innerHTML = 
                tempF.toFixed(0) + 'Â°F about ' + timeText;
        })
        .catch(error => {
            console.error('Weather load failed:', error);
            document.getElementById('weather').innerText = "";
        });

    // 2. Camera setup
    const cameras = [
        { name: "Mazama Ranch House", url: "https://mazamaranchhouse.com/webcam", img: "https://mazamacam.earthandskystudios.com/content/ranchhouseimg.jpg" },
        { name: "Sun Mountain", url: "https://sunmountainlodge.com/webcam", img: "https://sunmountainlodge.com/wp-content/uploads/webcam/smlcam.jpg" },
        { name: "Edelweiss", url: "http://highlandmeadow.homelinux.org", img: "edelweiss.jpg" },
        { name: "Mazama Snow Stake", url: "https://stake-images.sfo3.digitaloceanspaces.com/mazama/latest/stake_image.jpg", img: "https://stake-images.sfo3.digitaloceanspaces.com/mazama/latest/stake_image.jpg" },
        { name: "Winthrop", url: "https://wsdot.com/travel/real-time/mountainpasses/north-cascade-hwy", img: "https://images.wsdot.wa.gov/nc/020vc19255.jpg" },
        { name: "Loup Loup Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Loup-Loup", img: "https://images.wsdot.wa.gov/nc/020vc21450.jpg" },
        { name: "Snoqualmie Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Snoqualmie", img: "https://images.wsdot.wa.gov/sc/090VC05200.jpg" },
        { name: "Blewett Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Blewett", img: "https://images.wsdot.wa.gov/nc/097vc16375.jpg" },
        { name: "Stevens Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Stevens", img: "https://images.wsdot.wa.gov/nc/002vc06458.jpg" }
    ];

    const container = document.getElementById('camera-container');
    const cacheBuster = "?" + Date.now();

    cameras.forEach(cam => {
        const card = document.createElement('a');
        card.href = cam.url;
        card.target = "_blank";
        card.className = 'cam-card';
        card.innerHTML = `
            <div class="cam-label">${cam.name}</div>
            <div class="img-container">
                <img src="${cam.img}${cacheBuster}" alt="${cam.name}" loading="lazy">
            </div>
        `;
        container.appendChild(card);
    });
</script>

</body>
</html>
